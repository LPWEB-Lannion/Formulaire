<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ROCHAT LISE" />
    <title>TD01-Bases HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulaire</h1>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Votre identité ?</legend>

          <label for="firstname">Nom :</label>
          <input
            type="text"
            name="firstname"
            required
            placeholder="Rochat"
            minlength="2"
            max="20"
          />

          <label for="lastname">Prénom :</label>
          <input
            type="text"
            name="lastname"
            required
            placeholder="Lise"
            minlength="2"
            max="20"
          />
          <div>
            <label for="postal-code"> Code postal :</label>
            <input
              type="number"
              name="postal-code"
              pattern="[0-9]{5}"
              minlength="5"
              max="5"
            />

            <label for="city"> Ville :</label>
            <input
              type="text"
              name="city"
              placeholder="Lannion"
              minlength="2"
              max="30"
            />
          </div>

          <label for="phone-number">Téléphone :</label>
          <input
            type="tel"
            name="phone-number"
            placeholder="00-00-00-00-00"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
            required
          />

          <label for="web-site">Site web personnel :</label>
          <input type="url" name="web-site" placeholder="https://www" />
        </fieldset>

        <fieldset>
          <legend>Votre voiture ?</legend>

          <label for="brand-car">Marque de voiture</label>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="mercedes">Porsche</option>
            <option value="mercedes">Ferarie</option>
            <option value="mercedes">Renault</option>
            <option value="mercedes">Citroen</option>
          </select>

          <label for="id-car">Plaque d'immatriculation :</label>
          <input type="text" name="id-car" placeholder="DJ-181-AP" />
        </fieldset>

        <fieldset>
          <legend>Votre cinéma préféré ?</legend>

          <div>
            <input type="checkbox" name="choix1" value="1" />
            <label for="choix1">Comédie</label>

            <input type="checkbox" name="choix2" value="2" />
            <label for="choix2">Policier</label>

            <input type="checkbox" name="choix3" value="3" />
            <label for="choix3">Science-Fiction</label>

            <input type="checkbox" name="choix4" value="4" />
            <label for="choix4">Aventure</label>

            <input type="checkbox" name="choix5" value="5" />
            <label for="choix5">Drame</label>

            <input type="checkbox" name="choix6" value="6" />
            <label for="choix6">Historique</label>

            <input type="checkbox" name="choix7" value="7" />
            <label for="choix7">Animation</label>

            <input type="checkbox" name="choix8" value="8" />
            <label for="choix8">Autres</label>
          </div>
          <label for="avis"
            >Lors de votre dernière séance, quel à été votre degrés de
            satisfaction ?</label
          >
          <input type="range" min="Faible" max="Elevé" />
        </fieldset>
        <div>
          <input type="submit" value="Envoyer" />
          <input type="reset" value="Annuler" />
        </div>
      </form>
    </main>
  </body>
</html>
